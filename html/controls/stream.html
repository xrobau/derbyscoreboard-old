<script type="text/javascript" src="/external/jquery/jquery.js"></script>

<script type="text/javascript" src="/javascript/scoreboard.js"></script>

</head>

<body>

<div id="tabsDiv">
  <ul id="tabBar">
    <li><a href="#Save">Save</a></li>
    <li><a href="#Load">Load</a></li>
  </ul>

  <div id="Save">
    <p class="Indicator" >
      <a class="Running">Streaming to File</a>
      <a class="NotRunning">Not Streaming to File</a>
    </p>
    <p>
      <a class="Filedesc NotRunning">Save to File: </a><input class="Filename NotRunning" type="text" size="40"/>
      <a class="Filedesc Running">Saving to File: </a><a class="Filename Running" ></a>
    </p>
    <p>
      <button class="Start">Start</button>
      <button class="Stop">Stop</button>
    </p>
    <p><a class="Error">Error: </a><a class="Status"></a></p>
  </div>

  <div id="Load">
    <p class="Indicator" >
      <a class="Running">Streaming from File</a>
      <a class="NotRunning">Not Streaming from File</a>
    </p>
    <p>
      <a class="Filedesc NotRunning">Load from File: </a>
      <select class="Filename NotRunning" ></select>
      <button class="Filename NotRunning" ></button>
      <a class="Filedesc Running">Loading from File: </a><a class="Filename Running" ></a>
    </p>
    <p>
      <button class="Start">Start</button>
      <button class="Stop">Stop</button>
      <label class="Pause Running">Pause</label><input class="Pause" type="checkbox" />
    </p>
    <p class="Running">
      Speed: <a class="Speed"></a>
      <div class="Speed Running"></div>
    </p>
    <p class="Running">
      <a class="CurrentTime"></a> / <a class="EndTime"></a>
      <div class="Progress Running"></div>
    </p>
    <p><a class="Error">Error: </a><a class="Status"></a></p>
  </div>

</div>

</body>

</html>
